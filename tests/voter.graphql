mutation electionSeed {
  setSeed(seed: "stool rich together paddle together pool raccoon promote attitude peasant latin concert"
  idAccount: 1
  aindex: 1
  )}

mutation seed {
  setSeed(seed: "path memory sun borrow real air lyrics way floor oblige beyond mouse wrap lyrics save doll slush rice absorb panel smile bid clog nephew"
  idAccount: 2
  aindex: 0
  )}

mutation seed2 {
  setSeed(seed: "purity comic seek skull unfair host point dutch drive fiction frame race hollow glow render okay add slogan upset use sick cinnamon horn lock"
  idAccount: 3
  aindex: 0
  )}

mutation mint ($hash: String!) {
  mint(idAccount: 2 amount: 10000.5 idxQuestion: 1 hash: $hash)
}

query addr {
  getAccountAddress(idAccount: 3)
}

mutation delegate ($hash: String!) {
  delegate(idAccount: 2 address: "zcv1s2v35htdrzh4t3lmm46qmplsk4nrd2y4tq5c38es5alfluu5e4hxydu3fccdvjrwtq2e56eljj6"
  amount: 5.2 hash: $hash idxQuestion: 1
  )
}

mutation vote ($hash: String!) {
  vote(idAccount: 2 amount: "1" hash: $hash
  idxQuestion: 1 voteContent: "010201")
}

mutation scan($hash: String!) {
  scanBallots(hash: $hash
  idAccounts: [2]
  )
}

mutation tally ($hash: String!) {
  decodeBallots(electionSeed: "stool rich together paddle together pool raccoon promote attitude peasant latin concert"
  hash: $hash)
}

query bal ($hash: String!) {
  getBalance(idAccount: 2 hash: $hash idxQuestion: 1)
}

mutation collect {
  collectResults
}
