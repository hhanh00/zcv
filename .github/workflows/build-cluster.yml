name: Run Large Cluster Tests
permissions:
  contents: read

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-large-cluster:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install dependencies
        run: |
          curl -L https://github.com/fullstorydev/grpcurl/releases/download/v1.9.3/grpcurl_1.9.3_linux_x86_64.tar.gz -o grpcurl.tar.gz
          tar -xzf grpcurl.tar.gz
          sudo mv grpcurl /usr/local/bin/
          go install github.com/cometbft/cometbft/cmd/cometbft@v0.38
          GOBIN=$(go env GOPATH)/bin
          echo "GOBIN=$GOBIN" >> $GITHUB_ENV
          echo "$GOBIN" >> $GITHUB_PATH
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup cluster
        run: |
          for i in {1..2}; do
            cometbft init --home node$i
            P2P_PORT=$((26656+(i-1)*10))
            RPC_PORT=$((26657+(i-1)*10))
            BFT_PORT=$((26658+(i-1)*10))
            sed -i -e "s#unsafe = false#unsafe = true#" -e "s#laddr = \"tcp://0.0.0.0:26656\"#laddr = \"tcp://0.0.0.0:${P2P_PORT}\"#" -e "s#laddr = \"tcp://127.0.0.1:26657\"#laddr = \"tcp://127.0.0.1:${RPC_PORT}\"#" -e "s#proxy_app = \"tcp://127.0.0.1:26658\"#proxy_app = \"tcp://127.0.0.1:${BFT_PORT}\"#" node$i/config/config.toml
          done
          cp node1/config/genesis.json node2/config/genesis.json
          cargo b --release
          cp target/release/vote-cometbft $GOBIN
          for i in {1..2}; do
            cp zcv.toml node$i
            RPC_PORT=$((26657+(i-1)*10))
            BFT_PORT=$((26658+(i-1)*10))
            GRPC_PORT=$((9010+(i-1)*10))
            sed -i -e "s#26657#${RPC_PORT}#" -e "s#26658#${BFT_PORT}#" -e "s#9010#${GRPC_PORT}#" node$i/zcv.toml
          done
          cometbft start --home node1 >/dev/null &
          (cd node1; vote-cometbft  >/dev/null &)
          echo "Chain should start with one validator"
          sleep 10
          ./tests/submit_election.sh
          sleep 5
          HEIGHT1=$(curl -s localhost:26657/validators | jq -r .result.block_height)
          PK=$(cat node2/config/priv_validator_key.json | jq .pub_key.value)
          NODE2_ID=$(cometbft show-node-id --home node2)
          echo $PK
          grpcurl --plaintext --proto zcvlib/protos/vote.proto -d "{\"pub_key\": $PK, \"power\": \"10\"}" localhost:9010 cash.z.vote.sdk.rpc.VoteStreamer/AddValidator
          echo "Chain should hang now since we added a validator"
          sleep 10
          HEIGHT2a=$(curl -s localhost:26657/validators | jq -r .result.block_height)
          sleep 10
          HEIGHT2b=$(curl -s localhost:26657/validators | jq -r .result.block_height)
          echo "Starting 2nd validator"
          cometbft start --home node2 >/dev/null &
          (cd node2; vote-cometbft >/dev/null &)
          sleep 10
          echo "Tell node1 to connect to node2"
          curl -s "localhost:26657/dial_peers?peers=%5B%22${NODE2_ID}%40127.0.0.1%3A26666%22%5D&persistent=true"
          sleep 10
          echo "Chain should restart now"
          curl -s "localhost:26657/validators"
          curl -s "localhost:26657/net_info"
          sleep 10
          HEIGHT3=$(curl -s localhost:26657/validators | jq -r .result.block_height)
          echo
          echo $HEIGHT1
          echo $HEIGHT2a
          echo $HEIGHT2b
          echo $HEIGHT3
          [[ $HEIGHT1 -le $HEIGHT2a ]]
          [[ $HEIGHT2a -eq $HEIGHT2b ]]
          [[ $HEIGHT2b -le $HEIGHT3 ]]
          ./tests/submit_ballots.sh
          sleep 10
          export COUNT=$(sqlite3 node1/vote.db "SELECT COUNT(*) FROM ballots")
          echo $COUNT
          [[ $COUNT -gt 0 ]]
